<template name="omnichannelRealTimeMonitoring">
	{{#requiresPermission 'view-livechat-real-time-monitoring'}}
	<form class="form-inline">
		<div class="form-group rc-select omnichannel-analytics-header">
			<select id="omnichannel-analytics-options" class="rc-select__element js-interval">
				<option class="rc-select__option" value="5">5 {{_ "seconds"}}</option>
				<option class="rc-select__option" value="10">10 {{_ "seconds"}}</option>
				<option class="rc-select__option" value="30">30 {{_ "seconds"}}</option>
				<option class="rc-select__option" value="60">1 {{_ "minute"}}</option>
			</select>
			<i class="icon-angle-down"></i>
		</div>
	</form>
	{{#if isLoading}}
		{{> loading }}
	{{else}}
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				<div class="omnichannel-analytics-overview">
					{{#each conversationsOverview}}
					<div class="omnichannel-analytics-ov-col">
						<div class="omnichannel-analytics-ov-case">
							<span class="title">{{_ title}}</span>
							<span class="value">{{value}}</span>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
	{{/if}}
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-doughnut-chart">
			<div class="section-content border-component-color">
				<div class="omnichannel-monitoring-chart-container">
					<canvas id="omnichannel-chats-chart"></canvas>
				</div>
			</div>
		</div>
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				<div class="omnichannel-monitoring-chart-container">
					<canvas id="omnichannel-chats-per-agent-chart"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				{{#if isLoading}}
					{{> loading }}
				{{else}}
				<div class="omnichannel-analytics-overview">
					{{#each chatsOverview}}
					<div class="omnichannel-analytics-ov-col">
						<div class="omnichannel-analytics-ov-case">
							<span class="title">{{_ title}}</span>
							<span class="value">{{value}}</span>
						</div>
					</div>
					{{/each}}
				</div>
				{{/if}}
			</div>
		</div>
	</div>
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-doughnut-chart">
			<div class="section-content border-component-color">
				<div class="omnichannel-monitoring-chart-container">
					<canvas id="omnichannel-agents-chart"></canvas>
				</div>
			</div>
		</div>
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				<div class="omnichannel-monitoring-chart-container">
					<canvas id="omnichannel-chats-per-dept-chart"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				{{#if isLoading}}
					{{> loading }}
				{{else}}
				<div class="omnichannel-analytics-overview">
					{{#each agentsOverview}}
					<div class="omnichannel-analytics-ov-col">
						<div class="omnichannel-analytics-ov-case">
							<span class="title">{{_ title}}</span>
							<span class="value">{{value}}</span>
						</div>
					</div>
					{{/each}}
				</div>
				{{/if}}
			</div>
		</div>
	</div>
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				<div class="omnichannel-monitoring-chart-container">
					<canvas id="omnichannel-chat-duration-chart"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="section-content border-component-color">
				{{#if isLoading}}
					{{> loading }}
				{{else}}
				<div class="omnichannel-analytics-overview">
					{{#each timingOverview}}
					<div class="omnichannel-analytics-ov-col">
						<div class="omnichannel-analytics-ov-case">
							<span class="title">{{_ title}}</span>
							<span class="value">{{value}}</span>
						</div>
					</div>
					{{/each}}
				</div>
				{{/if}}
			</div>
		</div>
	</div>
	<div class="omnichannel-monitoring-flex">
		<div class="section omnichannel-monitoring-line-chart-full">
			<div class="omnichannel-monitoring-chart-container">
				<canvas id="omnichannel-reaction-response-times-chart"></canvas>
			</div>
		</div>
	</div>
	{{/requiresPermission}}
</template>
